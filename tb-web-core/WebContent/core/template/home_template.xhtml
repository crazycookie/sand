<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputStylesheet library="css/#{view.locale}" name="/bootstrap-responsive.css" />
	<h:outputStylesheet library="css/#{view.locale}" name="/bootstrap.min.css" />
	<h:outputStylesheet library="css/#{view.locale}" name="/docs.css" />
	<title><h:outputText value="#{sysBundle['website-name']}" escape="false" /></title>
</h:head>

<body>

	<!-- header navigator -->
	<div class="container-fluid">
		<div class="navbar navbar-fixed-top navbar-inverse">
			<div class="navbar-inner">
				<div class="container">
					<!-- Be sure to leave the brand out there if you want it shown -->
					<a class="brand strong" href="#"><h:outputText value="#{sysBundle['website-name']}" escape="false" /></a>

					<!-- Everything you want hidden at 940px or less, place within here -->
					<div class="nav-collapse collapse pull-right">
						<form class="form-inline navbar-form" method="post" action="j_security_check">
							<input id="j_username" name="j_username" type="text" class="input-small input-medium" placeholder="#{sysBundle['website.login.username']}" />
							<input id="j_password" name="j_password" type="password" class="input-small input-medium" placeholder="#{sysBundle['website.login.password']}" />
							<button type="submit" class="btn btn-success"><h:outputText value="#{sysBundle['sys.login']}" /></button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<ui:insert name="body"></ui:insert>
	
	<div class="container" style="margin-top: 20px;">
		<div class="row-fluid">
			<ul class="thumbnails">
				<li class="span4">
					<a href="#">
							<h:graphicImage value="/resources/img/#{view.locale}/1.png" styleClass="img-rounded" width="160" />
							<h3><h:outputText value="#{sysBundle['website.desc.text11']}" /></h3>
							<p><h:outputText value="#{sysBundle['website.desc.text12']}" /></p>
					</a>
				</li>
				<li class="span4">
					<a href="#">
						<h:graphicImage value="/resources/img/#{view.locale}/2.png" styleClass="img-rounded" width="160" />
						<h3><h:outputText value="#{sysBundle['website.desc.text21']}" /></h3>
						<p><h:outputText value="#{sysBundle['website.desc.text22']}" /></p>
					</a>
				</li>
				<li class="span4">
					<a href="#">
						<h:graphicImage value="/resources/img/#{view.locale}/3.png" styleClass="img-rounded" width="160" />
						<h3><h:outputText value="#{sysBundle['website.desc.text31']}" /></h3>
						<p><h:outputText value="#{sysBundle['website.desc.text32']}" /></p>
					</a>
				</li>
			</ul>
		</div>
	</div>

	<!-- Footer -->
		<footer class="footer">
			<div class="container">
				<p><h:outputText value="#{sysBundle['website.copyright']}" /></p>
				<p>
					<h:outputText value="#{sysBundle['website.footer.text1']}" />
					<a href="#{sysBundle['website.productListUrl']}" target="_blank">http://fuwu.taobao.com</a>
					<ul class="footer-links">
						<li><a href="#{sysBundle['website.productHomeUrl']}" target="_blank"><h:outputText value="#{sysBundle['website.about']}" /></a></li>
						<li class="muted">&middot;</li>
						<li><a href="#"><h:outputText value="#{sysBundle['website.version']}" /></a></li>
						<li class="muted">&middot;</li>
						<li><a href="http://www.miibeian.gov.cn" target="_blank">津ICP备06002933号</a></li>
					</ul>
				</p>
			</div>
		</footer>

	<h:outputScript library="js/#{view.locale}" name="/jquery.js"></h:outputScript>
	<h:outputScript library="js/#{view.locale}" name="/bootstrap.min.js"></h:outputScript>
</body>
</html>
