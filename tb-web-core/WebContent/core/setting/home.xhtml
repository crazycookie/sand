<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

	<ui:composition template="../template/template.xhtml">
		<ui:define name="body">
			<f:view>

				<!-- Navigator -->

				<ui:insert>
					<ui:include src="./nav.xhtml"></ui:include>
				</ui:insert>
				
				<div class="container-fluid">

					<!-- Form Title -->

					<div class="row-fluid">
						<div class="span10 offset1">
							<div class="page-header text-left">
								<h2>
									<h:outputText value="#{settingBundle['func3.name']}" />
									<small>&nbsp;<h:outputText value="#{settingBundle['func3.version']}" /></small>
								</h2>
							</div>
						</div>
					</div>

					<!-- Message Region -->

					<ui:insert>
						<ui:include src="../common/msg.xhtml"></ui:include>
					</ui:insert>

					<!-- Form -->

					<div class="row-fluid">
						<div class="span10 offset1 text-left bs-docs-example">
							<h:form class="form-horizontal">
								<div class="control-group">
									<label class="control-label" for="inputPassword"><h:outputText value="#{settingBundle['func3.form.password']}" /></label>
									<div class="controls">
										<h:inputSecret id="inputPassword" value="#{userSettingBean.password}" label="#{settingBundle['func3.form.password']}" maxlength="8" required="true" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputRetryPassword"><h:outputText value="#{settingBundle['func3.form.retryPassword']}" /></label>
									<div class="controls">
										<h:inputSecret id="inputRetryPassword" value="#{userSettingBean.rePassword}" label="#{settingBundle['func3.form.retryPassword']}" maxlength="8" required="true" />
									</div>
								</div>
								<div class="form-actions">
									<h:commandButton action="#{settingAction.updateUserSettingBean()}" value="修改" styleClass="btn btn-primary" />
									<input type="reset" class="btn btn-warning" value="重置" />
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
