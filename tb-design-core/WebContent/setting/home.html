<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="../bootstrap/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
<link href="../bootstrap/css/docs.css" rel="stylesheet" media="screen">
</head>
<body>

<!--header region begin -->

<div class="container-fluid">
    <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
            <div class="container"> 
                <!-- Be sure to leave the brand out there if you want it shown --> 
                <a class="brand strong" href="#"> XXXXXXX </a> 
                
                <!-- Everything you want hidden at 940px or less, place within here -->
                <div class="nav-collapse collapse pull-right">
                    <form class="form-inline navbar-form" method="post" action="j_security_check">
                        <input id="j_username" name="j_username" type="text" class="input-small input-medium" placeholder="#{sysBundle['website.login.username']}" />
                        <input id="j_password" name="j_password" type="password" class="input-small input-medium" placeholder="#{sysBundle['website.login.password']}" />
                        <button type="submit" class="btn btn-success"> XXXXXX </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- header region begin --> 

<!-- navigator begin -->
<div class="container-fluid" style="margin-top: 10px;">
    <div class="row-fluid">
        <div class="span10 offset1" style="padding-top: 20px;">
            <h:form>
                <div class="navbar">
                    <div class="navbar-inner">
                        <h:outputLink class="brand" href="#"> <small><strong>
                            <h:outputText value="#{sysBundle['module.common.navigator']}" />
                            </strong></small> </h:outputLink>
                        <ul class="nav">
                            <li>
                                <h:commandLink action="HOME" value="#{sysBundle['module.common.home']}"
									actionListener="#{settingConversationManager.endTotalConversation()}" />
                            </li>
                            <li>
                                <h:commandLink action="#{settingAction.startConversation()}"
									value="#{settingBundle['func3.name']}"
									actionListener="#{settingConversationManager.endTotalConversation()}" />
                            </li>
                            <li>
                                <h:commandLink
									action="SETTING_HELP" value="#{sysBundle['func.help']}"
									actionListener="#{settingConversationManager.endTotalConversation()}" />
                            </li>
                        </ul>
                    </div>
                </div>
            </h:form>
        </div>
    </div>
</div>
<!-- navigator end -->
<div class="container-fluid"> 
    
    <!-- Form Title -->
    
    <div class="row-fluid">
        <div class="span10 offset1">
            <div class="page-header text-left">
                <h3>在线反馈</h3><p class="text-info">感谢您提出宝贵意见和问题反馈，客服会在24小时内回复您。</p>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span10 offset1 text-left bs-docs-example">
            <form class="form-horizontal">
                <fieldset>
                    <div class="control-group"> 
                        
                        <!-- Select Basic -->
                        <label class="control-label">选择您要反馈问题的应用</label>
                        <div class="controls">
                            <select class="input-xlarge">
                                <option>Enter</option>
                                <option>Your</option>
                                <option>Options</option>
                                <option>Here!</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group"> 
                        
                        <!-- Textarea -->
                        <label class="control-label">请您详细描述下问题</label>
                        <div class="controls">
                            <div class="textarea">
                                <textarea type="" class="" rows="6" style="width: 80%"> </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="control-group"><!-- Button -->
                        <div class="controls">
                            <button class="btn btn-success">提交本次反馈</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<script src="../bootstrap/js/jquery.js"></script> 
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
